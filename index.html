<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Unstable Unicorns</title>
        <meta name="description" content="Unstable Unicorns" />
        <link rel="icon" type="image/png" href="icon.webp" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <main>
            <header>
                <h1>Unstable Unicorns</h1>
            </header>
            <section>
                <h2>Base Deck - 2nd Edition</h2>
                <ul>
                    <li>
                        <h3>Baby Unicorn Cards</h3>
                        <ul class="cards" id="baby-unicorn"></ul>
                    </li>
                    <li>
                        <h3>Basic Unicorn Cards</h3>
                        <ul class="cards" id="basic-unicorn"></ul>
                    </li>
                    <li>
                        <h3>Magical Unicorn Cards</h3>
                        <ul class="cards" id="magical-unicorn"></ul>
                    </li>
                    <li>
                        <h3>Magic Cards</h3>
                        <ul class="cards" id="magic"></ul>
                    </li>
                    <li>
                        <h3>Upgrade Cards</h3>
                        <ul class="cards" id="upgrade"></ul>
                    </li>
                    <li>
                        <h3>Downgrade Cards</h3>
                        <ul class="cards" id="downgrade"></ul>
                    </li>
                    <li>
                        <h3>Instant Cards</h3>
                        <ul class="cards" id="instant"></ul>
                    </li>
                </ul>
            </section>
        </main>
        <script src="bundle.js"></script>
    </body>
</html>
